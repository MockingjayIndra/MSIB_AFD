server {
    listen 80;
    server_name localhost;

    # Root directory where your app's files are stored
    root /var/www/html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # PHP files handling
    location ~ \.php$ {
        # Pass PHP requests to PHP-FPM container
        fastcgi_pass php:9000;
        fastcgi_index index.php;

        # Correct document root path
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        include fastcgi_params;
    }

    # Deny access to .htaccess files (if they exist)
    location ~ /\.ht {
        deny all;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # Cache control for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Disable access to backup and source files
    location ~* \.(?:bak|config|sql|fla|psd|ini|log|sh|swp|dist|old|backup)$ {
        deny all;
    }

    # Fallback to PHP-FPM for any other requests
    location / {
        try_files $uri /index.php;
    }
}
